<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>
<style>
    .questions{
        border: 5px solid black;
        width: 720px;
        margin:10px;
        padding: 10px;

    }
    .enjoy-css {
        display: inline-block;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        padding: 10px 20px;
        border: 1px solid #b7b7b7;
        margin: 5px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        font: normal 16px/normal "Times New Roman", Times, serif;
        color: rgba(0,142,198,1);
        -o-text-overflow: clip;
        text-overflow: clip;
        background: rgba(252,252,252,1);
        -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) inset;
        box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) inset;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.66) ;
        -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
        -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
        -o-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
        transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
    }

    body{
        background-color: #00a2a2;
    }
</style>


<div>
    <header>
        <h1>Register</h1>
    </header>
</div>
<div>
    <form>
        <div class="questions">
        <label for="avatar">Your Image:</label>
        <input type="file"  onchange="readURL(this)" required>
        <br>
        <label >Preview Image:</label>
            <img id=avatar src="#">
        </div>
        <div class="questions">
        <br>
        <label>Name:</label>
        <input type="text" placeholder="Mollee" class="enjoy-css">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" class="enjoy-css" id="gender"> Male <input type="radio" class="enjoy-css"> Female <input type="radio" class="enjoy-css"> Other
        <br>
        <label>Age:</label>
        <input type="number" placeholder="21" class="enjoy-css">
        <br>
        <label>Birthday:</label>
        <input type="date" placeholder="dd/mm/yyyy" class="enjoy-css">
        <br>
        <label for="country">Country:</label>
        <select class="enjoy-css" id="country">
            <option>Canada</option>
            <option>Ireland</option>
            <option>Japan</option>
            <option>Australia</option>
            <option>New Zealand</option>
            <option>United States</option>
        </select>
        <br>
        <label for="color">Favorite Color:</label>
        <input type="color" class="enjoy-css" id="color">
            </div>
        <div class="questions">
        <br>
        <label for="height">Height:</label>
        Short <input type="range" min="short" max="tall" id="height"> Tall
        <br>
        <label for="income">Income:</label>
        Poor<input type="range" min="poor" max="rich" id="income">Rich
            </div>
        <div class="questions">
        <br>
        <label for="email">Email:</label>
        <input type="email" class="enjoy-css" id="email">
        <br>
        <label>Cell Phone</label>
        <input type="tel" placeholder="(000)000-0000" class="enjoy-css">
        <br>
        <label for="address">Address</label>
           <br>
        <textarea placeholder="00000 w Santa Ln." class="enjoy-css" id="address"></textarea>
            <br>
            <label for="contact">Method to contact you:</label> <input type="checkbox" id="contact">Email <input type="checkbox" id="contact">Cell phone <input type="checkbox" id="contact">Address
        </div>
        <br>
        <button type="submit" >Submit</button>
    </form>
</div>
</body>
</html>
