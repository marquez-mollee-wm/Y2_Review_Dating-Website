<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

    <div>
        <header>
            <h1>Register</h1>
        </header>
    </div>
        <div>
            <form>
                Your Image:
                <input type="file" >
                <br>
                Preview Image:
                <br>
                Name:
                <input type="text" placeholder="Mollee">
                <br>
                Gender:
                <input type="radio"> Male <input type="radio"> Female <input type="radio"> Other
                <br>
                Age:
                <input type="number" placeholder="21">
                <br>
                Birthday:
                <input type="date" placeholder="dd/mm/yyyy">
                <br>
                Country:
                <select>
                    <option>Canada</option>
                    <option>Ireland</option>
                    <option>Japan</option>
                    <option>Australia</option>
                    <option>New Zealand</option>
                    <option>United States</option>
                </select>
                Favorite Color:
                <input type="color">
                <br>
                Height:
                Short <input type="range" min="short" max="tall"> Tall
                <br>
                Income:
                Poor<input type="range" min="poor" max="rich">Rich
                <br>
                Email:
                <input type="email">
                <br>
                Cell Number:
                <input type="text" placeholder="(000)000-0000">
                <br>
                Address:
                <input type="text" placeholder="00000 w Santa Ln.">
                <br>
                <button type="submit" >Submit</button>
            </form>
        </div>
</body>
</html>
