<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <div>
        <header>
            <h1>Register</h1>
        </header>
    </div>
        <div>
            <form>
                Name
                <input type="text" placeholder="Mollee">
                <br>
                Gender
                <input type="radio">
                <br>
                Age
                <input type="number" placeholder="21">
                <br>
                Birthday
                <input type="date" placeholder="dd/mm/yyyy">
                <br>
                Country
                <select>
                    <option>Canada</option>
                    <option>Ireland</option>
                    <option>Japan</option>
                    <option>Australia</option>
                    <option>New Zealand</option>
                    <option>United States</option>
                </select>
                Favorite Color
                <input type="color">
                <br>
                Height
                <input type="range">
                <br>
                Income
                <input type="range">
                <br>
                Email
                <input type="email">
                Cell Number
                <input type="text" placeholder="(000)000-0000">
                <br>
                Address
                <input type="text" placeholder="00000 w Santa Ln.">
                <button type="submit" >Submit</button>
            </form>
        </div>
</body>
</html>
